<!DOCTYPE html>
<html>
<head>
  <title>Google Clone</title>
  <link rel ="stylesheet"
    type = "text/css"
    href = "css.css" />
</head>
<header>
  <ul>
    <li class="left">About</li>
    <li class="left">Store</li>
    <li class="rights"><input id="signin" value="Sign In" type="submit"></li>
    <li class="right"><img id="icons" src="img/icons.png"</li>
    <li class="right">Images</li>
    <li class="right">Gmail</li>
  </ul>
</header>
<body>
  <div id="google-logo">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">

<center>

    <div><input id="search-box" type="text" title="Search" value=""> </div>
    <div><img id="mic" src="https://web.archive.org/web/20191130234609im_/https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"</div>
  </div></body></center>
<center>
  <div id="buttons">
    <input value="Google Search" type="submit">
    <input value="I'm Feeling Lucky" type="submit">
  </div>
</center>
<footer>
    <ul>
      <li class="footer-l">Advertising</li>
      <li class="footer-l">Business</li>
      <li class="footer-l">How Search Works</li>
      <li class="footer-r">Privacy</li>
      <li class="footer-r">Terms</li>
      <li class="footer-r">Settings</li>
    </ul>
</footer>
</html>
